    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
            overflow: hidden;
	    user-select: none;
	    -webkit-user-select: none; /* Safari */

	
        }

        .calculator {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            background-color: #000;
        }

        .display {
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 2.5em;
            height: 80px;
            border: none;
            margin-bottom: 20px;
            overflow-x: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #505050;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 80px;
            height: 80px;
        }

        button.operator {
            background: #ff9500;
            color: white;
        }

        button.function {
            background: #a6a6a6;
            color: black;
        }

        button:active {
            transform: scale(0.9);
        }

        .button-0 {
            grid-column: span 2;
            border-radius: 30px;
            width: auto;
        }

        .gallery1 {
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            background-color: black;
            overflow: scroll;
            transform-origin: center;
            transition: transform 0.3s ease-in-out;
        }

        .gallery1-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery1-item {
            width: 100%;
            height: auto;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            cursor: pointer;
        }

        .gallery1-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery1-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

	#gallery2-screen {
	    margin-top: 20px;
	    animation: fadeIn 1s ease-in-out;
	    overflow-y: auto; /* Enable scrolling for gallery2 */
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: flex-start;
	    height: 100vh; /* Ensure it takes up full viewport height */
	    box-sizing: border-box;
	}
	
	@keyframes fadeIn {
	    from { opacity: 0; }
	    to { opacity: 1; }
	}
	
	.gallery2-grid {
	    display: grid;
	    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	    gap: 10px;
	    padding: 10px;
	    width: 100%;
	    box-sizing: border-box;
	}
	
	.gallery2-item {
	    width: 100%;
	    height: auto;
	    border: 1px solid #fff;
	    border-radius: 5px;
	    transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
	    cursor: pointer;
	    filter: brightness(1);
	    text-decoration: none;
	}
	
	.gallery2-item img {
	    width: 100%;
	    height: auto;
	    border-radius: 5px;
	}
	
	.gallery2-item:hover {
	    transform: scale(1.1);
	    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
	    filter: brightness(1);
	}
	
	#viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
	}
	
	
	.close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
	}
	
	.close-button:hover {
	    background-color: rgba(255, 255, 255, 0.2);
	}

    </style>
</head>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = null;
        let previousInput = '';
        const password1 = "109";
        const password2 = "108";

        function pressKey(key) {
            if (['+', '-', '*', '/'].includes(key)) {
                if (currentInput) {
                    operator = key;
                    previousInput = currentInput;
                    currentInput = '';
                }
            } else {
                if (currentInput === '0' && key !== '.') {
                    currentInput = '';
                }
                currentInput += key;
            }
            display.textContent = currentInput || previousInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = null;
            display.textContent = '0';
        }

        function calculate() {
            if (currentInput === password1) {
                showGallery('gallery1-screen');
            } else if (currentInput === password2) {
                showGallery('gallery2-screen');
            } else if (operator && previousInput) {
                let result = eval(`${parseFloat(previousInput)} ${operator} ${parseFloat(currentInput)}`);
                currentInput = result.toString();
                previousInput = '';
                operator = null;
                display.textContent = currentInput;
            } else {
                display.textContent = "Error";
            }
        }

        function showGallery(galleryId) {
            document.getElementById('calculator-screen').style.display = 'none';
            document.getElementById('gallery1-screen').style.display = 'none';
            document.getElementById('gallery2-screen').style.display = 'none';

            document.getElementById(galleryId).style.display = 'flex';
        }
	let savedScrollPosition2 = 0;


	function openViewer(src) {
		const viewer = document.getElementById('viewer');
		const viewerContent = viewer.querySelector('#viewer-content');
		viewerContent.innerHTML = ''; // Clear existing content
	
		savedScrollPosition2 = window.scrollY;
	
		if (src.endsWith('.mp4')) {
			const video = document.createElement('video');
			video.src = src;
			video.controls = true;
			video.autoplay = true;
			viewerContent.appendChild(video);
		} else {
			const img = document.createElement('img');
			img.src = src;
			img.style.objectFit = 'contain';
			img.style.maxWidth = '100%';
			img.style.maxHeight = '100%';
			viewerContent.appendChild(img);
		}
	
		document.getElementById('gallery2-screen').style.display = 'none';
		viewer.style.display = 'flex';
	}
	
	function closeViewer() {
		const viewer = document.getElementById('viewer');
	
		viewer.style.display = 'none';
		document.getElementById('gallery2-screen').style.display = 'flex';
	
		window.scrollTo(0, savedScrollPosition2);
	}

        window.addEventListener('focus', () => {
            document.getElementById('gallery1-screen').style.display = 'none';
            document.getElementById('gallery2-screen').style.display = 'none';
            document.getElementById('calculator-screen').style.display = 'flex';
            clearDisplay();
        });

	// Function to calculate the distance between two touch points
	function calculateDistance(touches) {
	    const dx = touches[0].pageX - touches[1].pageX;
	    const dy = touches[0].pageY - touches[1].pageY;
	    return Math.sqrt(dx * dx + dy * dy);
	}
	
	// Common function to stop event propagation
	function stopEvent(event) {
	    event.stopPropagation();
	    event.preventDefault();
	}
	
	// Reset transformation and state for an element
	function resetTransform(element, zoomLevelVar, translateXVar, translateYVar) {
	    element.style.transform = 'scale(1) translate(0px, 0px)';
	    window[zoomLevelVar] = 1;
	    window[translateXVar] = 0;
	    window[translateYVar] = 0;
	}
	
	// Pinch-to-zoom and pan for gallery1
	let zoomLevel1 = 1;
	let initialDistance1 = null;
	let translateX1 = 0;
	let translateY1 = 0;
	let isPanning1 = false;
	let lastTouchPosition1 = { x: 0, y: 0 };
	let isZooming1 = false;
	
	const gallery1 = document.getElementById('gallery1-screen');
	
	gallery1.addEventListener('touchstart', function (event) {
	    if (event.touches.length === 2) {
	        initialDistance1 = calculateDistance(event.touches);
	        isPanning1 = false;
	        isZooming1 = true;
	        stopEvent(event);
	    } else if (event.touches.length === 1 && zoomLevel1 > 1) {
	        isPanning1 = true;
	        isZooming1 = false;
	        lastTouchPosition1 = { x: event.touches[0].pageX, y: event.touches[0].pageY };
	    }
	});
	
	gallery1.addEventListener('touchmove', function (event) {
	    if (event.touches.length === 2 && initialDistance1 && isZooming1) {
	        const currentDistance = calculateDistance(event.touches);
	        const scaleChange = currentDistance / initialDistance1;
	
	        zoomLevel1 = Math.min(4, Math.max(1, zoomLevel1 * scaleChange));
	        this.style.transform = `scale(${zoomLevel1}) translate(${translateX1}px, ${translateY1}px)`;
	        initialDistance1 = currentDistance;
	
	        stopEvent(event);
	    } else if (event.touches.length === 1 && isPanning1) {
	        const deltaX = event.touches[0].pageX - lastTouchPosition1.x;
	        const deltaY = event.touches[0].pageY - lastTouchPosition1.y;
	
	        translateX1 += deltaX;
	        translateY1 += deltaY;
	
	        this.style.transform = `scale(${zoomLevel1}) translate(${translateX1}px, ${translateY1}px)`;
	        lastTouchPosition1 = { x: event.touches[0].pageX, y: event.touches[0].pageY };
	
	        stopEvent(event);
	    }
	});
	
	gallery1.addEventListener('touchend', function () {
	    initialDistance1 = null;
	    isPanning1 = false;
	    isZooming1 = false;
	});
	
	// Pinch-to-zoom and pan for gallery2
	let zoomLevel2 = 1;
	let initialDistance2 = null;
	let translateX2 = 0;
	let translateY2 = 0;
	let isPanning2 = false;
	let lastTouchPosition2 = { x: 0, y: 0 };
	let isZooming2 = false;
	
	const gallery2 = document.getElementById('gallery2-screen');
	
	gallery2.addEventListener('touchstart', function (event) {
	    if (event.touches.length === 2) {
	        initialDistance2 = calculateDistance(event.touches);
	        isPanning2 = false;
	        isZooming2 = true;
	        stopEvent(event);
	    } else if (event.touches.length === 1 && zoomLevel2 > 1) {
	        isPanning2 = true;
	        isZooming2 = false;
	        lastTouchPosition2 = { x: event.touches[0].pageX, y: event.touches[0].pageY };
	    }
	});
	
	gallery2.addEventListener('touchmove', function (event) {
	    if (event.touches.length === 2 && initialDistance2 && isZooming2) {
	        const currentDistance = calculateDistance(event.touches);
	        const scaleChange = currentDistance / initialDistance2;
	
	        zoomLevel2 = Math.min(4, Math.max(1, zoomLevel2 * scaleChange));
	        this.style.transform = `scale(${zoomLevel2}) translate(${translateX2}px, ${translateY2}px)`;
	        initialDistance2 = currentDistance;
	
	        stopEvent(event);
	    } else if (event.touches.length === 1 && isPanning2) {
	        const deltaX = event.touches[0].pageX - lastTouchPosition2.x;
	        const deltaY = event.touches[0].pageY - lastTouchPosition2.y;
	
	        translateX2 += deltaX;
	        translateY2 += deltaY;
	
	        this.style.transform = `scale(${zoomLevel2}) translate(${translateX2}px, ${translateY2}px)`;
	        lastTouchPosition2 = { x: event.touches[0].pageX, y: event.touches[0].pageY };
	
	        stopEvent(event);
	    }
	});
	
	gallery2.addEventListener('touchend', function () {
	    initialDistance2 = null;
	    isPanning2 = false;
	    isZooming2 = false;
	});
	
	// Pinch-to-zoom and pan for viewer
	let viewerZoomLevel = 1;
	let viewerInitialDistance = null;
	let viewerTranslateX = 0;
	let viewerTranslateY = 0;
	let viewerIsPanning = false;
	let viewerLastTouchPosition = { x: 0, y: 0 };
	let viewerIsZooming = false;
	
	const viewer = document.getElementById('viewer');
	
	viewer.addEventListener('touchstart', function (event) {
	    if (event.touches.length === 2) {
	        viewerInitialDistance = calculateDistance(event.touches);
	        viewerIsPanning = false;
	        viewerIsZooming = true;
	        stopEvent(event);
	    } else if (event.touches.length === 1 && viewerZoomLevel > 1) {
	        viewerIsPanning = true;
	        viewerIsZooming = false;
	        viewerLastTouchPosition = { x: event.touches[0].pageX, y: event.touches[0].pageY };
	    }
	});
	
	viewer.addEventListener('touchmove', function (event) {
	    if (event.touches.length === 2 && viewerInitialDistance && viewerIsZooming) {
	        const currentDistance = calculateDistance(event.touches);
	        const scaleChange = currentDistance / viewerInitialDistance;
	
	        viewerZoomLevel = Math.min(4, Math.max(1, viewerZoomLevel * scaleChange));
	        this.style.transform = `scale(${viewerZoomLevel}) translate(${viewerTranslateX}px, ${viewerTranslateY}px)`;
	        viewerInitialDistance = currentDistance;
	
	        stopEvent(event);
	    } else if (event.touches.length === 1 && viewerIsPanning) {
	        const deltaX = event.touches[0].pageX - viewerLastTouchPosition.x;
	        const deltaY = event.touches[0].pageY - viewerLastTouchPosition.y;
	
	        viewerTranslateX += deltaX;
	        viewerTranslateY += deltaY;
	
	        this.style.transform = `scale(${viewerZoomLevel}) translate(${viewerTranslateX}px, ${viewerTranslateY}px)`;
	        viewerLastTouchPosition = { x: event.touches[0].pageX, y: event.touches[0].pageY };
	
	        stopEvent(event);
	    }
	});
	
	viewer.addEventListener('touchend', function () {
	    viewerInitialDistance = null;
	    viewerIsPanning = false;
	    viewerIsZooming = false;
	});
	
	function closeViewer() {
	    resetTransform(viewer, 'viewerZoomLevel', 'viewerTranslateX', 'viewerTranslateY');
	    viewer.style.display = 'none';
	}


    </script>
