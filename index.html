<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <meta name="theme-color" content="#000000">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: flex-start; /* Alignement à gauche */
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            width: 96vw; 
            height: 96vh;
            padding: 2vh; 
            box-sizing: border-box;
        }

        .display {
            background: black;
            color: white;
            text-align: right;
            padding: 2vh 2vw;
            font-size: 2.5em;
            height: 18vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: calc((96vh - 18vh - 4vh) / 6);
            gap: 1.8vh; 
            height: 80vh;
        }

        button {
            background: #333;
            border: none;
            border-radius: 50%;
            aspect-ratio: 1;
            font-size: 1.5em; 
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        button.operator {
            background: #ff9500;
            color: white;
        }

        button.function {
            background: #a6a6a6; 
            color: black;
        }

        button:active {
            transform: scale(0.9);
        }

        .button-0 {
            grid-column: span 2; 
            border-radius: 40px; 
            aspect-ratio: unset;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="function" onclick="clearDisplay()">AC</button>
            <button class="function" onclick="pressKey('+/-')">+/-</button>
            <button class="function" onclick="pressKey('%')">%</button>
            <button class="operator" onclick="pressKey('/')">÷</button>
            <button onclick="pressKey('7')">7</button>
            <button onclick="pressKey('8')">8</button>
            <button onclick="pressKey('9')">9</button>
            <button class="operator" onclick="pressKey('*')">×</button>
            <button onclick="pressKey('4')">4</button>
            <button onclick="pressKey('5')">5</button>
            <button onclick="pressKey('6')">6</button>
            <button class="operator" onclick="pressKey('-')">−</button>
            <button onclick="pressKey('1')">1</button>
            <button onclick="pressKey('2')">2</button>
            <button onclick="pressKey('3')">3</button>
            <button class="operator" onclick="pressKey('+')">+</button>
            <button class="button-0" onclick="pressKey('0')">0</button>
            <button onclick="pressKey('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = null;
        let previousInput = '';
        const password1 = "109";
        const password2 = "108";

        function pressKey(key) {
            if (['+', '-', '*', '/'].includes(key)) {
                if (currentInput) {
                    operator = key;
                    previousInput = currentInput;
                    currentInput = '';
                }
            } else {
                if (currentInput === '0' && key !== '.') {
                    currentInput = '';
                }
                currentInput += key;
            }
            display.textContent = currentInput || previousInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = null;
            display.textContent = '0';
        }

        function calculate() {
            if (currentInput === password1) {
                alert("Load Gallery");
            } else if (currentInput === password2) {
                alert("Load Instagram");
            } else if (operator && previousInput) {
                let result = eval(`${parseFloat(previousInput)} ${operator} ${parseFloat(currentInput)}`);
                currentInput = result.toString();
                previousInput = '';
                operator = null;
                display.textContent = currentInput;
            } else {
                display.textContent = "Error";
            }
        }
    </script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var viewport = document.querySelector('meta[name="viewport"]');
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            }, 300); 
        });
    </script>
</body>
</html>
