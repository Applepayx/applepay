        body {
            margin: 0;

        .calculator {

        .gallery1-grid {

        }

        .gallery1-item {
            width: 100%;

            cursor: pointer;
        }

        .gallery1-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery1-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

	#gallery2-screen {
	    margin-top: 20px;
	    animation: fadeIn 1s ease-in-out;
	    overflow-y: auto; /* Enable scrolling for gallery2 */
	    display: flex;
	    flex-direction: column;
	    align-items: center;
	    justify-content: flex-start;
	    height: 100vh; /* Ensure it takes up full viewport height */
	    box-sizing: border-box;
	}
	
	@keyframes fadeIn {
	    from { opacity: 0; }
	    to { opacity: 1; }
	}
	
	.gallery2-grid {
	    display: grid;
	    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	    gap: 10px;
	    padding: 10px;
	    width: 100%;
	    box-sizing: border-box;
	}
	
	.gallery2-item {
	    width: 100%;
	    height: auto;
	    border: 1px solid #fff;
	    border-radius: 5px;
	    transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
	    cursor: pointer;
	    filter: brightness(1);
	    text-decoration: none;
	}
	
	.gallery2-item img {
	    width: 100%;
	    height: auto;
	    border-radius: 5px;
	}
	
	.gallery2-item:hover {
	    transform: scale(1.1);
	    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
	    filter: brightness(1);
	}
	
	#viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
	}
	
	
	.close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
	}
	
	.close-button:hover {
	    background-color: rgba(255, 255, 255, 0.2);
	}

    </style>

    <script>
        let display = document.getElementById('display');
	let currentInput = '';
	let operator = null;
	let previousInput = '';
	const password1 = "1090";
	const password2 = "1080";
	const password3 = "1070";  // New password
    
	
	function pressKey(key) {
		if (['+', '-', '*', '/'].includes(key)) {
			if (currentInput) {
				operator = key;
				previousInput = currentInput;
				currentInput = '';
			}
		} else {
			if (currentInput === '0' && key !== '.') {
				currentInput = '';
			}
			currentInput += key;
		}
		display.textContent = currentInput || previousInput || '0';
	}
	
	function clearDisplay() {
		currentInput = '';
		previousInput = '';
		operator = null;
		display.textContent = '0';
	}
	
	function calculate() {
		if (currentInput === password1) {
			showGallery('gallery1-screen');
		} else if (currentInput === password2) {
			showGallery('gallery2-screen');
	        } else if (currentInput === password3) {
			// Open the website in the same PWA without the address bar
       		    openLinkWithoutSearchBar('https://deepshadow3rd.github.io/apps/');
			
		} else if (operator && previousInput) {
			let result = eval(`${parseFloat(previousInput)} ${operator} ${parseFloat(currentInput)}`);
			currentInput = result.toString();
			previousInput = '';
			operator = null;
			display.textContent = currentInput;
		} else {
			display.textContent = "Error";
		}
	}
	if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/service-worker.js')
                .then(() => console.log('Service Worker registered successfully!'))
                .catch((error) => console.error('Service Worker registration failed:', error));
        }
	
	function enableZoom() {
	    const viewport = document.querySelector('meta[name="viewport"]');
	    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=yes');
	}
	
	function disableZoom() {
	    const viewport = document.querySelector('meta[name="viewport"]');
	    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, user-scalable=no');
	}

	document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === "hidden") {
            // Switch back to the calculator screen when the app is minimized
               showCalculator();
            }
        });


	
	function showCalculator() {
	    document.getElementById('calculator-screen').style.display = 'flex';
	    document.getElementById('gallery1-screen').style.display = 'none';
	    document.getElementById('gallery2-screen').style.display = 'none';
	    document.getElementById('viewer').style.display = 'none' 

	    clearDisplay();
	    disableZoom(); // Disable zoom on the calculator screen
	}
	
	function showGallery(galleryId) {
	    document.getElementById('calculator-screen').style.display = 'none';
	    document.getElementById('gallery1-screen').style.display = 'none';
	    document.getElementById('gallery2-screen').style.display = 'none';
	
	    document.getElementById(galleryId).style.display = 'flex';
	    enableZoom(); // Enable zoom on gallery screens
	}
	
	function openViewer(src) {
	    const viewer = document.getElementById('viewer');
	    const viewerContent = document.getElementById('viewer-content');
	    viewerContent.innerHTML = ''; // Clear existing content
	
	    if (src.endsWith('.mp4')) {
	        const video = document.createElement('video');
	        video.src = src;
	        video.controls = true;
	        video.autoplay = true;
	        viewerContent.appendChild(video);
	    } else {
	        const img = document.createElement('img');
	        img.src = src;
	        img.style.objectFit = 'contain';
	        img.style.maxWidth = '100%';
	        img.style.maxHeight = '100%';
	        viewerContent.appendChild(img);
	    }
	
	    viewer.style.display = 'flex';
	    enableZoom(); // Enable zoom in the viewer
	}
	
	function closeViewer() {
	    const viewer = document.getElementById('viewer');
	    viewer.style.display = 'none';
	    document.getElementById('gallery2-screen').style.display = 'flex';
	    disableZoom(); // Return to zoom-disabled state
	}     

    </script>
