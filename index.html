<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <meta name="theme-color" content="#000000">
    <title>Calculator with Gallery</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Move the calculator lower */
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            width: 360px;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            background-color: #000;
        }

        .display {
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 2.5em;
            height: 80px;
            border: none;
            margin-bottom: 20px;
            overflow-x: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Adjust gap for better alignment */
        }

        button {
            background: #505050;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            width: 72px; /* Uniform button size */
            height: 72px;
        }

        button.operator {
            background: #ff9500;
            color: white;
        }

        button.function {
            background: #a6a6a6;
            color: black;
        }

        button:active {
            transform: scale(0.9);
        }

        .button-0 {
            grid-column: span 2;
            border-radius: 30px;
            width: auto; /* Ensure proper width for the "0" button */
        }

        .gallery {
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            background-color: black;
            overflow: auto;
            color: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            width: 100%;
            height: auto;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            cursor: pointer;
        }

        .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transform-origin: center;
        }

        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Calculator Screen -->
    <div id="calculator-screen" class="screen active">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="function" onclick="clearDisplay()">AC</button>
                <button class="function" onclick="pressKey('+/-')">+/-</button>
                <button class="function" onclick="pressKey('%')">%</button>
                <button class="operator" onclick="pressKey('/')">÷</button>
                <button onclick="pressKey('7')">7</button>
                <button onclick="pressKey('8')">8</button>
                <button onclick="pressKey('9')">9</button>
                <button class="operator" onclick="pressKey('*')">×</button>
                <button onclick="pressKey('4')">4</button>
                <button onclick="pressKey('5')">5</button>
                <button onclick="pressKey('6')">6</button>
                <button class="operator" onclick="pressKey('-')">−</button>
                <button onclick="pressKey('1')">1</button>
                <button onclick="pressKey('2')">2</button>
                <button onclick="pressKey('3')">3</button>
                <button class="operator" onclick="pressKey('+')">+</button>
                <button class="button-0" onclick="pressKey('0')">0</button>
                <button onclick="pressKey('.')">.</button>
                <button class="operator" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <!-- Gallery Screen -->
    <div id="gallery-screen" class="screen gallery" style="display: none;">
        <div class="gallery-grid">
            <div class="gallery-item">
                <video autoplay muted loop playsinline controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video autoplay muted loop playsinline controls>
                    <source src="videos/video2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <video autoplay muted loop playsinline controls>
                    <source src="videos/video3.mp4" type="video/mp4">
                </video>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = null;
        let previousInput = '';
        const password1 = "109";
        const password2 = "108";

        function pressKey(key) {
            if (['+', '-', '*', '/'].includes(key)) {
                if (currentInput) {
                    operator = key;
                    previousInput = currentInput;
                    currentInput = '';
                }
            } else {
                if (currentInput === '0' && key !== '.') {
                    currentInput = '';
                }
                currentInput += key;
            }
            display.textContent = currentInput || previousInput || '0';
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = null;
            display.textContent = '0';
        }

        function calculate() {
            if (currentInput === password1) {
                showGallery();
            } else if (currentInput === password2) {
                alert("Load Instagram");
            } else if (operator && previousInput) {
                let result = eval(`${parseFloat(previousInput)} ${operator} ${parseFloat(currentInput)}`);
                currentInput = result.toString();
                previousInput = '';
                operator = null;
                display.textContent = currentInput;
            } else {
                display.textContent = "Error";
            }
        }

        function showGallery() {
            document.getElementById('calculator-screen').style.display = 'none';
            document.getElementById('gallery-screen').style.display = 'flex';
        }

        window.addEventListener('focus', () => {
            document.getElementById('gallery-screen').style.display = 'none';
            document.getElementById('calculator-screen').style.display = 'flex';
            clearDisplay();
        });
    </script>
</body>
</html>
