    <style>
        /* Add the same styles from your previous code for the gallery */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000;
            height: 100%;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: auto;
            user-select: none;
            color: #fff;
        }

        #gallery {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            width: 100%;
            height: auto;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            cursor: pointer;
            filter: brightness(0.8);
            text-decoration: none;
        }

        .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .gallery-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            filter: brightness(1);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease-in-out;
        }

        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
